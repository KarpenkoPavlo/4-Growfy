<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,regular,500,&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <title>Growfy</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="" class="header__logo">
                    <img src="img/logo.svg" alt="logo">
                </a>
                <nav class="header__menu menu">
                    <button class="menu__icon icon-menu" type="button"></button>
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="" class="menu__link">Home</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">About</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Pages</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Services</a>
                        </li>
                    </ul>
                </nav>
                <a href="" class="header__cart cart-header">
                    <span class="cart-header__text">Cart</span>
                    <span class="cart-header__quantity">0</span>
                </a>
                <a href="" class="header__button button">Get started</a>
            </div>
        </header>
        <main class="page">
        </main>
        <footer class="footer">
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
